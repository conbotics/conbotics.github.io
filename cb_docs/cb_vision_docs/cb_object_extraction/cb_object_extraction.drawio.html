gn=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;370\&quot; y=\&quot;10\&quot; width=\&quot;100\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-3\&quot; value=\&quot;start_side&amp;lt;br&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;510\&quot; y=\&quot;10\&quot; width=\&quot;80\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-4\&quot; value=\&quot;&amp;lt;br&amp;gt;wall_extraction_&amp;lt;br&amp;gt;node\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;370\&quot; y=\&quot;120\&quot; width=\&quot;100\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-7\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;entryX=1;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; target=\&quot;G2ElTpcCSvBTo8i8ahzk-4\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;550\&quot; y=\&quot;40\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;550\&quot; y=\&quot;50\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;550\&quot; y=\&quot;80\&quot;/&gt;&lt;mxPoint x=\&quot;470\&quot; y=\&quot;80\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-13\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;entryX=0;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;G2ElTpcCSvBTo8i8ahzk-1\&quot; target=\&quot;G2ElTpcCSvBTo8i8ahzk-4\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;420\&quot; y=\&quot;410\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;390\&quot; y=\&quot;80\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;290\&quot; y=\&quot;80\&quot;/&gt;&lt;mxPoint x=\&quot;370\&quot; y=\&quot;80\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-16\&quot; value=\&quot;&amp;lt;h1&amp;gt;Wall Extraction Node (C++)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This function transforms a point cloud into a &#39;wall frame&#39;&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;1. **Wall Filtering**: Removes points which are not in a certain range in the y direction of the wall frame (y direction is pointing into the wall)&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2. **Transformation** valid points will be aligned with the y direction (there isn&#39;t any variance in the y direction)&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;3. **X-Direction Cutoff**: Adjusts based on the wall frame&#39;s origin and a specified &#39;start stride&#39; integer, focusing only on relevant spatial data.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;480\&quot; y=\&quot;120\&quot; width=\&quot;360\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-20\&quot; value=\&quot;voxel_&amp;lt;br&amp;gt;downsampling\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;360\&quot; y=\&quot;400\&quot; width=\&quot;120\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-21\&quot; value=\&quot;&amp;lt;h1&amp;gt;Voxel Downsampling (C++)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This function aligns point cloud data into a structured grid, facilitating a simplified representation based on a specified `leaf_size` parameter, which defines the grid size:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;1. **Grid Cell Construction**: The function divides the point cloud into grid cells, with each cell&#39;s size determined by `leaf_size`.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2. **Dominant Point Color Determination**: Within each grid cell, the function identifies the most dominant point color among the points.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;3. **Color Plotting**: The dominant color of each cell is then plotted at the center of that cell.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;490\&quot; y=\&quot;380\&quot; width=\&quot;480\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-25\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;420\&quot; y=\&quot;630\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;520\&quot; y=\&quot;680\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;520\&quot; y=\&quot;630\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt x=\&quot;460\&quot; y=\&quot;660\&quot; width=\&quot;120\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-39\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;G2ElTpcCSvBTo8i8ahzk-34\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;340\&quot; y=\&quot;1210\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-42\&quot; value=\&quot;obstacle_list_merged\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;G2ElTpcCSvBTo8i8ahzk-39\&quot;&gt;&lt;mxGeometry x=\&quot;-0.1755\&quot; y=\&quot;2\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-34\&quot; value=\&quot;object_extraction\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;280\&quot; y=\&quot;850\&quot; width=\&quot;120\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-36\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;entryX=0.75;entryY=0;entryDx=0;entryDy=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;G2ElTpcCSvBTo8i8ahzk-33\&quot; target=\&quot;G2ElTpcCSvBTo8i8ahzk-34\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;420\&quot; y=\&quot;730\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;470\&quot; y=\&quot;680\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;500\&quot; y=\&quot;800\&quot;/&gt;&lt;mxPoint x=\&quot;370\&quot; y=\&quot;800\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-37\&quot; value=\&quot;/imaged_based_hole_finding/objects&amp;lt;br&amp;gt;\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;G2ElTpcCSvBTo8i8ahzk-36\&quot;&gt;&lt;mxGeometry x=\&quot;-0.1564\&quot; y=\&quot;2\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-40\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;Image Based Hole Finding (Python)&amp;lt;/h1&amp;gt;This function transforms a downsampled point cloud into an image, enabling further morphological analysis:&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;1.&amp;lt;/span&amp;gt;&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;**Image Conversion**: Converts the downsampled point cloud into a 2D image representation.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;2. **Morphological Transformations**: Applies morphological operations to the image to extract holes present in the original point cloud. These transformations are crucial for identifying and isolating gaps or voids within the data.&amp;lt;p&amp;gt;3. **Contour Analysis and Rectangle Fitting**: On the identified hole contours, the function performs a rectangle fitting procedure.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;580\&quot; y=\&quot;640\&quot; width=\&quot;480\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-41\&quot; value=\&quot;&amp;lt;h1&amp;gt;Object Extractions (Python)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This function clusters objects in a point cloud based on color labels and performs instance segmentation:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;1. **Instance Segmentation**: Clusters objects by color labels and identifies individual instances.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2. **Rectangle Fitting**: Applies a rectangle fit to each segmented object for shape outlining.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;3. **Data Merging**: Merges these rectangles with those from an Image-Based Hole Finding process.&amp;lt;/p&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;770\&quot; width=\&quot;250\&quot; height=\&quot;380\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-44\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;G2ElTpcCSvBTo8i8ahzk-43\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;340\&quot; y=\&quot;1580\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-45\&quot; value=\&quot;obstacle_tracked\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;G2ElTpcCSvBTo8i8ahzk-44\&quot;&gt;&lt;mxGeometry x=\&quot;0.0281\&quot; y=\&quot;-1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-43\&quot; value=\&quot;object_tracking\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;280\&quot; y=\&quot;1220\&quot; width=\&quot;120\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-48\&quot; value=\&quot;&amp;lt;h1&amp;gt;Object Tracking (Python)&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;This function facilitates object tracking over time in a dynamic environment:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1. **Unique Object Identification**: Assigns a unique ID to each tracked object. If it disappears, a new ID will be pubised&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2. **Object Persistence and Disappearance Criteria**:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Utilizes a &#39;strikes&#39; parameter (`n` integer): An object can disappear `n` times before it is no longer tracked.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Sets a minimum number of appearances (`m` integer) before an object is consistently published.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3. **Object Matching Across Timeframes**:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Detects if an object exists in previous timestamps using Intersection over Union (IOU) and centroid distance metrics.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Continuously updates and publishes the latest geometric information of each tracked object.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;414\&quot; y=\&quot;1190\&quot; width=\&quot;406\&quot; height=\&quot;360\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-50\&quot; value=\&quot;&amp;lt;h1&amp;gt;Final Msg (msg)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The &#39;Final Object&#39; message is structured as follows:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;1. **General Header**: Contains standard metadata for message handling.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2. **ID (int)**: A consistent identifier for the same object across different timestamps. Ensures continuity in tracking.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;3. **Type (string)**: Describes the object category (e.g., door, window, radiator, hole). Includes an indicator if the object is merged with a hole from the object extraction node.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;4. **geometry_msgs/Polygon**:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Captures the geometric details of the object.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Includes the middle point coordinates (x, z) and dimensions (height and width).&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;5. **Shape (string)**:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Specifies the object&#39;s shape.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;- Currently, only &#39;rectangle&#39; objects are supported.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;1530\&quot; width=\&quot;370\&quot; height=\&quot;390\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-58\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;G2ElTpcCSvBTo8i8ahzk-4\&quot; target=\&quot;G2ElTpcCSvBTo8i8ahzk-20\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;490\&quot; y=\&quot;290\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;540\&quot; y=\&quot;240\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G2ElTpcCSvBTo8i8ahzk-59\&quot; value=\&quot;/wall_points\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;G2ElTpcCSvBTo8i8ahzk-58\&quot;&gt;&lt;mxGeometry x=\&quot;0.0043\&quot; y=\&quot;2\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
